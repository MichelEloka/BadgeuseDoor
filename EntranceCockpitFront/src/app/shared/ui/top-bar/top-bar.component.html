<header class="top-bar">
  <div class="brand">
    <div class="logo-slab" aria-hidden="true">IoT</div>
    <div class="brand-copy">
      <p class="brand-title">{{ brandTitle }}</p>
      <p class="brand-subtitle">{{ brandSubtitle }}</p>
    </div>
  </div>

  <div class="top-status">
    <div class="status-pill" [ngClass]="statusClass">
      <span class="dot" aria-hidden="true"></span>
      <div>
        <span class="label">{{ statusLabel }}</span>
      </div>
    </div>
  </div>

  <div class="top-actions">
    <button type="button" class="toggle-btn" [class.active]="showUsers" (click)="usersToggle.emit()">
      <svg viewBox="0 0 24 24" aria-hidden="true">
        <path
          d="M12 13c2.7 0 5.5 1.3 6 2.5m-12 0c.5-1.2 3.3-2.5 6-2.5 1.7 0 3-.8 3-3s-1.3-3-3-3-3 .8-3 3 1.3 3 3 3zm8.5-7.5c.8 0 1.5.9 1.5 2s-.7 2-1.5 2"
          fill="none"
          stroke="currentColor"
          stroke-width="1.4"
          stroke-linecap="round"
          stroke-linejoin="round"
        />
      </svg>
      Voir les utilisateurs
    </button>

    <button type="button" class="toggle-btn" [class.active]="darkMode" (click)="themeToggle.emit()">
      <span class="theme-icon sun" aria-hidden="true">â˜€ï¸</span>
      <span class="theme-icon moon" aria-hidden="true">ğŸŒ™</span>
      {{ darkMode ? "Mode clair" : "Mode sombre" }}
    </button>
  </div>
</header>
